<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#030014"/>
      <stop offset="100%" style="stop-color:#0a0020"/>
    </linearGradient>
    <linearGradient id="purpleGlow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00f5ff;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="btnGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#00f5ff"/>
    </linearGradient>
    <linearGradient id="titleGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#00f5ff"/>
    </linearGradient>
    <linearGradient id="chipSelected" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(124,58,237,0.6)"/>
      <stop offset="100%" style="stop-color:rgba(0,245,255,0.4)"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad2)"/>
  
  <!-- Gradient orbs -->
  <ellipse cx="80" cy="80" rx="120" ry="120" fill="url(#purpleGlow2)"/>
  <ellipse cx="320" cy="320" rx="100" ry="100" fill="url(#purpleGlow2)" opacity="0.5"/>
  
  <!-- Progress bar -->
  <rect x="0" y="0" width="400" height="4" fill="rgba(255,255,255,0.1)"/>
  <rect x="0" y="0" width="132" height="4" fill="url(#btnGrad2)"/>
  
  <!-- Glass card -->
  <rect x="20" y="35" width="360" height="320" rx="24" ry="24" 
        fill="rgba(255,255,255,0.05)" 
        stroke="rgba(255,255,255,0.1)" 
        stroke-width="1"/>
  
  <!-- Floating emoji -->
  <text x="200" y="75" text-anchor="middle" font-size="35" filter="url(#glow2)">💡</text>
  
  <!-- Title -->
  <text x="200" y="105" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="16" font-weight="700" fill="url(#titleGrad2)">به چه چیزهایی علاقه داری؟</text>
  
  <!-- Counter -->
  <text x="200" y="125" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="10" fill="rgba(255,255,255,0.6)">۳ مورد انتخاب شده</text>
  
  <!-- Chips Row 1 -->
  <rect x="30" y="135" width="75" height="28" rx="14" fill="url(#chipSelected)" stroke="#7c3aed" stroke-width="1"/>
  <text x="67" y="154" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="white">💻 تکنولوژی</text>
  
  <rect x="115" y="135" width="85" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="157" y="154" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">🎨 هنر و نقاشی</text>
  
  <rect x="210" y="135" width="55" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="237" y="154" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">⚽ ورزش</text>
  
  <rect x="275" y="135" width="60" height="28" rx="14" fill="url(#chipSelected)" stroke="#7c3aed" stroke-width="1"/>
  <text x="305" y="154" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="white">🎵 موسیقی</text>
  
  <!-- Chips Row 2 -->
  <rect x="30" y="170" width="85" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="72" y="189" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">🔬 علم و پژوهش</text>
  
  <rect x="125" y="170" width="70" height="28" rx="14" fill="url(#chipSelected)" stroke="#7c3aed" stroke-width="1"/>
  <text x="160" y="189" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="white">💼 کسب‌وکار</text>
  
  <rect x="205" y="170" width="70" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="240" y="189" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">✍️ نویسندگی</text>
  
  <rect x="285" y="170" width="80" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="325" y="189" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">🎮 بازی و سرگرمی</text>
  
  <!-- Chips Row 3 -->
  <rect x="30" y="205" width="85" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="72" y="224" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">📸 عکاسی و فیلم</text>
  
  <rect x="125" y="205" width="55" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="152" y="224" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">🍳 آشپزی</text>
  
  <rect x="190" y="205" width="80" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="230" y="224" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">✈️ سفر و فرهنگ</text>
  
  <rect x="280" y="205" width="85" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="322" y="224" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">🤔 فلسفه و تفکر</text>
  
  <!-- Chips Row 4 -->
  <rect x="80" y="240" width="70" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="115" y="259" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">🧠 روانشناسی</text>
  
  <rect x="160" y="240" width="60" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="190" y="259" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">📐 ریاضیات</text>
  
  <rect x="230" y="240" width="90" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="275" y="259" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.8)">🏥 پزشکی و سلامت</text>
  
  <!-- Add custom -->
  <rect x="110" y="275" width="100" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <text x="160" y="294" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="rgba(255,255,255,0.4)">مورد دلخواه...</text>
  
  <rect x="220" y="275" width="70" height="28" rx="14" fill="rgba(124,58,237,0.3)" stroke="#7c3aed" stroke-width="1"/>
  <text x="255" y="294" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="9" fill="white">+ افزودن</text>
  
  <!-- Buttons -->
  <rect x="85" y="310" width="100" height="36" rx="12" ry="12" 
        fill="rgba(255,255,255,0.1)" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="1"/>
  <text x="135" y="333" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="12" font-weight="600" fill="white">قبلی</text>
  
  <rect x="215" y="310" width="100" height="36" rx="12" ry="12" fill="url(#btnGrad2)" filter="url(#glow2)"/>
  <text x="265" y="333" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="12" font-weight="600" fill="white">بعدی</text>
  
  <!-- Footer -->
  <rect x="100" y="365" width="200" height="28" rx="14" ry="14" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="200" y="383" text-anchor="middle" font-family="Vazirmatn, Arial" font-size="8" fill="rgba(255,255,255,0.6)">💜 امیرسامان پیرایش‌فر | ۲۰۲۶</text>
</svg>